<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/master.css">
  <link rel="stylesheet" href="css/header-2.css">
  <link rel="stylesheet" href="css/Header-Footer.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"rel="stylesheet"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet"href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
  <link rel="icon" href="img/logo.png" />
  <title>Sign In</title>
</head>
<body>
  <div class="header">

  </div>
  <div class="header-2">

  </div>
  <div class="sing-up sign-In">
    <div class="container">
      <div class="info">
        <h2>Sign in Now</h2>
        <p>Sign in by entering the information below.</p>
      </div>
      <div class="passwords">
        <div class="pass">
          <input type="text" placeholder="Enter Your Email" required>
          <i class="bi bi-envelope"></i>
        </div>
        <div class="pass">
          <input type="password" placeholder="Enter Your Password" required>
          <i class='bx bx-lock-alt'></i>
        </div>
      </div>
      <div class="reset">
        <div class="left">
          <input type="checkbox">
          <p>Remember me</p>
        </div>
        <a href="reset-pass.html">Forgot password?</a>
      </div>
      <div class="btns">
        <button  class="main-btn">Sign In Now</button>
        <a href="sign-up.html" class="main-btn">Create Acount</a>
      </div>
      <div class="sochial">
        Or Sign In With <div class="links"><a href="">facebock</a> <a href="">Twitter</a> <a href="">Google</a></div>
      </div>
    </div>
  </div>
  <div class="footer">

  </div>
  <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/master.js"></script>
  <script src="js/Header-Footer.js"></script>
</body>
</html>
