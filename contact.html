<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/master.css">
  <link rel="stylesheet" href="css/header-2.css">
  <link rel="stylesheet" href="css/Header-Footer.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"rel="stylesheet"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet"href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
  <link rel="icon" href="img/logo.png" />
  <title>Contact Us</title>
</head>
<body>
  <div class="header">

  </div>
  <div class="header-2">

  </div>
  <div class="contact-page">
    <div class="container">
      <div class="contact">
          <div class="name">
            <label for="">Your name</label>
            <input type="text" placeholder="Enter Your Name" />
          </div>
          <div class="subject">
            <label for="">Your Subject</label>
            <input type="text" placeholder="Type Your Subject" />
          </div>

          <div class="Email">
            <label for="">Email address</label>
            <input type="text" placeholder="Enter Your Email" />
          </div>
          <div class="textarea">
            <label for="">Message</label>
            <textarea rows="6" placeholder="Write Your Message Here"></textarea>
          </div>
          <a class="main-btn" href="">Submit Ticket</a>
      </div>
      <div class="info-contact">
        <h1>We are always openfor help you.</h1>
        <p>There are many variations of passages of Lorem Ipsum available, but the majority have suffered.</p>
        <div class="call">
          <h3>Call us</h3>
          <p>+1-492-4918-395</p>
          <p>+14-394-409-591</p>
        </div>
        <div class="Email">
          <h3>Email us</h3>
          <p>info@mail.com</p>
          <p>support@mail.com</p>
        </div>
        <div class="address">
          <h3>Our Address</h3>
          <p>34 Madison Street,</p>
          <p>NY, USA 10005</p>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">

  </div>
  <style>
    .header-2 {
      margin-bottom: 0;
    }
    .footer {
      background-color: var(--body-color);
      padding: 70px 0;
    }
  </style>
<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/master.js"></script>
<script src="js/Header-Footer.js"></script>
</body>
</html>
